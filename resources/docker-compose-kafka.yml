version: '2'

services:
  zookeeper:
    image: 'bitnami/zookeeper:3'
    ports:
      - '2181:2181'
    volumes:
      - 'zookeeper_data:/bitnami'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: 'bitnami/kafka:2'
    ports:
      - '9092:9092'
      - "29092:29092"
    volumes:
      - 'kafka_data:/bitnami'
    environment:
      # https://stackoverflow.com/a/53093678/890242
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,NGROK:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://:9092,NGROK://:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,NGROK://0.tcp.ngrok.io:16877
    depends_on:
      - zookeeper

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
